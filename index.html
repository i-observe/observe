<!doctype html>
<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Fixed background -->
        <div class="bg"></div>

        <!-- WRAPPER ADDED HERE -->
        <div class="castle-wrapper">
            <img
                src="img/noflaps.png"
                alt="Howl's Moving Castle"
                class="home-castle"
            />
            <img src="img/propeller.gif" alt="Propeller" class="castle-prop" />
        </div>

        <!-- Particles container -->
        <div id="particles-js"></div>

        <!-- Horizontal container -->
        <div class="horizontal-container">
            <!-- Home Section -->
            <section class="section" id="home">
                <div class="glass">
                    <h1 class="big-text" data-value="SAGAR THAKURI">

            </section>

                    </div>

                        </p>
                    </div>
                </div>
            </section>

                    <div class="grid">
                        <div class="grid-item">

                        <div class="grid-item">
                            <img src="img/img6.jpeg" alt="Artwork 6" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img5.jpeg" alt="Artwork 7" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img4.jpeg" alt="Artwork 8" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img7.jpeg" alt="Artwork 9" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img8.jpeg" alt="Artwork 10" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img9.jpeg" alt="Artwork 11" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img10.jpeg" alt="Artwork 12" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img11.jpeg" alt="Artwork 13" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img12.jpeg" alt="Artwork 14" />
                        </div>
                        <div class="grid-item">
                            <img src="img/img13.jpeg" alt="Artwork 15" />
                        </div>
                        <div class="grid-item">
                            <img src="img/table1.jpeg" alt="Artwork 16" />
                        </div>
                        <div class="grid-item">
                            <img src="img/table2.jpeg" alt="Artwork 17" />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section class="section" id="contact">
                <div class="glass split">
                    <div class="left-side">
                        <h1>Get in Touch</h1>
                        <p>
                            ----------------- ------- ------------------- ----
                            ----
                        </p>
                    </div>
                    <div class="right-side">
                        <h2>Contact Info</h2>
                        <p>---------------x--------------</p>
                        <p>---------------x--------------</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Modal / Lightbox -->
        <div id="modal" class="modal" aria-hidden="true">
            <button class="close" aria-label="Close">&times;</button>
            <img class="modal-content" id="modal-img" alt="" />
            <div id="caption"></div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
        <script src="particles-config.js"></script>
        <script src="script.js"></script>
    </body>
</html>
